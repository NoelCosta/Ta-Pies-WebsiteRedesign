    <script>
        /* Sets True Opening Hours on Landing Page */
        document.addEventListener("DOMContentLoaded", () => {
            var d = new Date();

            var weekday = new Array(7);
            weekday[0] = "Today 10am - 6pm";      /* Sunday */
            weekday[1] = "Closed";      /* Monday */
            weekday[2] = "Today 11am - 8pm";     /* Tuesday */
            weekday[3] = "Today 11am - 8pm";   /* Wednesday */
            weekday[4] = "Today 10am - 8pm";    /* Thursday */
            weekday[5] = "Today 10am - 8pm";      /* Friday */
            weekday[6] = "Today 10am - 8pm";    /* Saturday */

            var n = weekday[d.getDay()];
            document.getElementById("lp_setTime").innerHTML = n;
        });
    </script>
